<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burada  radio button kullanimini anlattık</title>
</head>
<body>

    <form>


       <input type= "radio" id ="k"   name = "cinsiyet"  value= "Kadin">   
       <!--  bak  value  diye  yazdıgımız  sey arka  plandaki  gercek  veri  
         Sen butonun yanına ne yazarsan yaz (etiket/label), formda giden veri value’da ne varsa odur.-->
       <label for="k">Kadin</label>
       <input type="radio" id= "e" name = "cinsiyet" value= "erkek"> 
       <label for="e"> Erkek </label>

       <!-- name  parametresi  sayesinde  radio 
        buttonun tekli çalışmasını  sağlayabiliyoz 
        
        -->
    </form>
    
</body>
</html>
